<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cadastro</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous">
  <style>
    body {
      background-color: hsl(242, 52%, 34%);
      color: hsl(242, 52%, 34%);
    }

    #form {
      margin-top: 10%;
      background-color: white;
      border-radius: 5px;
      padding: 20px;
    }

    #form button {
      background-color: white;
      color: hsl(242, 52%, 34%);
    }
  </style>
</head>
<body>
  <div class="container ">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form id="form">
          <h3 class="mb-3 text-center">Insira suas credenciais:</h3>
          <div class="form-group">
            <input type="email" class="form-control form-control-lg" placeholder="E-mail">
          </div>
          <div class="form-group">
            <input type="password" class="form-control form-control-lg" placeholder="Senha">
          </div>
          <button type="submit" class="btn btn-lg btn-block">Criar</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
