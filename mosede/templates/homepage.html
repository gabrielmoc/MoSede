<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MoSede</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: hsl(242, 52%, 34%);
        }

        .product-image {
            background-size: cover;
            background-position: center;
            height: 300px;
            position: relative;
        }

        .product-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            font-weight: bold;
            text-align: center;
        }

        .product-link {
            position: absolute;
            bottom: 0;
            right: 0;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">MoSede</a>
        <a href="{% url 'topsellers' %}" style="color:black; " >☆ Top Sellers ☆</a>
        <form class="form-inline my-2 my-lg-0 mx-auto">
            <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Ir</button>
        </form>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Carrinho</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Usuário</a>
            </li>
        </ul>
    </nav>

    <div class="container my-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4 box-shadow">
                    <img class="card-img-top" src="https://www.jimbeam.com/sites/default/files/2019-04/Jim%20Beam%20Bourbon.jpg" alt="Whisky" style="object-fit: cover; width: 348px; height: 233px;">
                    <div class="card-body">
                        <h5 class="card-title">Whisky</h5>
                    </br>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a href="{% url 'whiskys' %}"><button type="button" class="btn btn-sm btn-outline-secondary">></button></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4 box-shadow">
                    <img class="card-img-top" src="https://conteudo.imguol.com.br/c/entretenimento/e6/2022/12/15/vinho-no-chile-1671118116074_v2_1x1.jpg" alt="Vinho" style="object-fit: cover; width: 348px; height: 233px;">
                    <div class="card-body">
                        <h5 class="card-title">Vinho</h5>
                    </br>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a href="{% url 'vinhos' %}"><button type="button" class="btn btn-sm btn-outline-secondary">></button></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4 box-shadow">
                    <img class="card-img-top" src="https://gastronominho.com.br/wp-content/uploads/2022/11/BEATS_DESTAQUE.jpg" alt="Enlatado Alcoólico" style="object-fit: cover; width: 348px; height: 233px;">
                    <div class="card-body">
                        <h5 class="card-title">Enlatado Alcoólico</h5>
                    </br>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a href="{% url 'enlatados' %}"><button type="button" class="btn btn-sm btn-outline-secondary">></button></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4 box-shadow">
                    <img class="card-img-top" src="https://img.imageboss.me/consul/cdn/animation:true/wp-content/uploads/2021/03/imagem_feed_02-10.png" alt="Cerveja" style="object-fit: cover; width: 348px; height: 233px;">
                    <div class="card-body">
                        <h5 class="card-title">Cerveja</h5>
</br>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a href="{% url 'cervejas' %}"><button type="button" class="btn btn-sm btn-outline-secondary">></button></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4 box-shadow">
                    <img class="card-img-top" src="https://mufs.com.br/wp-content/uploads/2021/06/Ciroc-Drink-Diageo-Vodka-Bebidas-Shot-Mufs-Destilado-Caipiroska.jpg" alt="Vodka" style="object-fit: cover; width: 348px; height: 233px;">
                    <div class="card-body">
                        <h5 class="card-title">Vodka</h5>
</br>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a href="{% url 'vodkas' %}"><button type="button" class="btn btn-sm btn-outline-secondary">></button></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4 box-shadow">
                    <img class="card-img-top" src="https://www.receiteria.com.br/wp-content/uploads/receitas-de-drinks-faceis-0.jpg" alt="Drinks" style="object-fit: cover; width: 348px; height: 233px;">
                    <div class="card-body">
                        <h5 class="card-title">Drinks</h5>
</br>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a href="{% url 'drinks' %}"><button type="button" class="btn btn-sm btn-outline-secondary">></button></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</body>

</html>
